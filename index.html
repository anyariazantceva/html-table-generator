<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container page">
        <div class="page__title">HTML Table Generator</div>
        <form class="settings-panel form">
            <div class="form__row">
                <div class="form__group">
                    <label for="table-rows" class="form__label">Number of rows</label>
                    <input id="table-rows" class="form__control" type="text" required>
                </div>
                <div class="form__group">
                    <label for="table-columns" class="form__label">Number of columns</label>
                    <input id="table-columns" class="form__control" type="text" required>
                </div>
                <div class="form__group">
                    <label for="table-width" class="form__label">Table width in percentage</label>
                    <input id="table-width" class="form__control" type="text" required>
                </div>
                <div class="form__group">
                    <label for="table-border" class="form__label">Border width in pixels</label>
                    <input id="table-border" class="form__control" type="text" required>
                </div>

            </div>
            <div class="form__row">
                <div class="form__group">
                    <label for="table-color" class="form__label">Even cells color</label>
                    <input id="table-color" type="color" class="form__control">
                </div>
                <div class="form__group">
                    <label for="table-head-color" class="form__label">Head background color</label>
                    <input id="table-head-color" type="color" class="form__control">
                </div>
                <div class="form__group">
                    <label for="table-body-color" class="form__label">Body background color</label>
                    <input id="table-body-color" type="color" class="form__control">
                </div>
                <div class="form__group">
                    <label for="table-border-color" class="form__label">Border color</label>
                    <input id="table-border-color" type="color" class="form__control">
                </div>

            </div>
            <div class="form__row">
                <div class="form__group">
                    <label for="font-type" class="form__label">Font type</label>
                    <select name="" id="font-type" class="form__select" required>
                        <option class="form__option" value="Arial">Arial</option>
                        <option class="form__option" value="Times New Roman">Times New Roman</option>
                        <option class="form__option" value="Georgia">Georgia</option>
                        <option class="form__option" value="Tahoma">Tahoma</option>
                        <option class="form__option" value="Open Sans">Open Sans</option>
                    </select>
                </div>
                <div class="form__group">
                    <label for="font-weight" class="form__label">Font Weight</label>
                    <input id="font-weight" type="number" class="form__control" value="100" required>
                </div>
                <div class="form__group">
                    <label for="font-size" class="form__label">Font size</label>
                    <input id="font-size" type="text" class="form__control" required>
                </div>
                <div class="form__group">
                    <label for="table-font" class="form__label">Font color</label>
                    <input id="table-font" type="color" class="form__control">
                </div>
            </div>
            <div class="form__action">
                <div class="form__gen form__action-item">
                    <button class="btn form__btn">Generate</button>
                </div>
                <div class="form__group form__action-item">
                    <label for="border-collapse" class="form__label">Border collapse</label>
                    <input id="border-collapse" type="checkbox" class="form__control" checked required>
                </div>
            </div>
        </form>
        <div class="form__code form__action-item">
            <button class="btn get__btn">Get Code</button>
        </div>
        <div class="page__table"></div>
        <div class="page__html"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
